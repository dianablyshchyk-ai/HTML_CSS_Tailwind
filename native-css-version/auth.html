<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-screen screen-red">
    <div class="auth-container">
        <header class="logo">
            <svg class="large-heart-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <h1 class="app-name">FATED</h1>
        </header>

        <div class="auth-toggle">
            <a href="#" class="auth-button passive">LOGIN</a>
            <a href="#" class="auth-button active">REGISTER</a>
        </div>

        <form class="register-form">
            <input type="text" placeholder="user name" class="input-field">
            <input type="password" placeholder="password" class="input-field">
            <input type="email" placeholder="email" class="input-field">

            <a href="#" class="forgot-password">FORGOT PASSWORD?</a>

            <button type="submit" class="final-button">REGISTER</button>
        </form>

        <p class="login-prompt">
            ALREADY HAVE AN ACCOUNT? <a href="#" class="login-link">LOGIN</a>
        </p>
    </div>
</div>

</body>
</html>
